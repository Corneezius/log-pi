<div class="container-fluid">
  <div *ngFor='let postAtTop of postsDisplayOnTop; let i = index'>
      <table *ngIf='i==postValCount' id="a">
          <tr>
              <td>Client Name: {{postAtTop.clientName}}</td>
          </tr>
          <tr>
              <td><span class="top">Discovery Item #:</span>{{postAtTop.Id}}</td>
          </tr>
      </table>
  </div>

  <div style='display:inline;'  style="background-color: rgba(128, 128, 128, 0.137)">
      <button class="btn-info" style="margin-right:3px" (click)="resetForm()">New</button>
      <button >
          <fa name="step-backward" class="icon-colors"></fa>
      </button>
      <button (click)='leftBtnClick()' [disabled]='postValCount == 0' >
        <fa name="caret-left" class="icon-colors"></fa>
      </button>
      <button (click)='rightBtnClick()'[disabled]='postValCount == posts.length-1'>
        <fa name="caret-right"class="icon-colors"></fa>
      </button>
      <button >
          <fa name="step-forward" class="icon-colors"></fa>
      </button>
  </div>
  <form #f='ngForm' style="background-color: rgba(240,240, 240)" (submit)="submit(f.value)">
      <hr class="hr"/>
    <div class="container">

<div class="row">
  <div class="column">
    <fieldset class="form-group width">
      <div style="width: 30%; float:left">
        <label for="typeDiscovery">Discovery Type:</label>
      </div>

      <div style="width: 60%; float:right">
        <select name="typeDiscovery"  [(ngModel)]="post.discoveryType" id="typeDiscovery" ngModel class="form-control">
            <option value="Depositions">Depositions</option>
            <option value="Interrogatories">Interrogatories</option>
            <option value="Requests for Production">Request for Production</option>
            <option value="Requests for Admission">Request for Admission</option>
            <option value="Physical Examination">Physical Examination</option>
          </select>
      </div>
       <!-- <input class="form-control" type="text" [(ngModel)]="post.discoveryType" ngModel name="typeDiscovery" id="typeDiscovery"> -->
    </fieldset>

    <fieldset class="form-group width">
        <div style="width: 40%; float:left">
          <label for="name">Directed to Party Name:</label>
        </div>
        <div style="width: 60%; float:right">
          <input class="form-control" type="text" [(ngModel)]="post.directedToParty" ngModel name="name" id="name">
        </div>
    </fieldset>

              <fieldset class="form-group">
                <div style="width: 30%; float:left;">
                  <label for="date">Date Served:</label>
                </div>
                  <!-- <input class="form-control" type="date" [(ngModel)]="post.dateServed" ngModel name="date" id="date"> -->
                <div style="width: 59%; float:right">
                  <dp-date-picker class="form-control" [(ngModel)]='post.dateServed' name="date" id="date"></dp-date-picker>
                </div>
              </fieldset>

              <fieldset class="form-group">
                <div style="width: 30%; float:left">
                  <label for="ans">Answered:</label>
                </div>
                  <!-- <input class="form-control" type="date" [(ngModel)]='post.answered' ngModel name="ans" id="ans"> -->
                <div style="width: 59%; float:right">
                  <dp-date-picker class="form-control" [(ngModel)]='post.answered' name="ans" id="ans"></dp-date-picker>
                </div>
              </fieldset>

              <fieldset class="form-group">
                <div style="width: 41%; float:left">
                  <label for="due">Due:</label>
                </div>
                <div style="width: 59%; float:left">
                  <dp-date-picker [(ngModel)]='post.due' name="due" id="due"></dp-date-picker>
                </div>
              </fieldset>

              <fieldset class="form-group">
                <div style="width: 30%; float:left">
                  <label for="Ltr">F/Up Ltr Sent:</label>
                </div>
                <!-- <input class="form-control" type="date" [(ngModel)]='post.ltSent' ngModel name="Ltr" id="Ltr"> -->
                <div style="width: 59%; float:right">
                  <dp-date-picker [(ngModel)]='post.ltSent' name="Ltr" id="Ltr"></dp-date-picker>
                </div>
              </fieldset>

              <fieldset class="form-group">
                <div style="width: 30%; float:left">
                  <label for="Clt">To Client for Cert:</label>
                </div>
                <!-- <input class="form-control" type="date" [(ngModel)]="post.toCltforCert" ngModel name="Clt" id="Clt"> -->
                <div style="width: 59%; float:right">
                  <dp-date-picker [(ngModel)]='post.toCltforCert' name="Clt" id="Clt"></dp-date-picker>
                </div>
              </fieldset>

              <fieldset class="form-group">
                <div style="width: 30%; float:left">
                  <label for="rcvd">Certificate Received:</label>
                </div>
                <!-- <input class="form-control" type="date" [(ngModel)]='post.certReceived' ngModel name="rcvd" id="rcvd"> -->
                <div style="width: 59%; float:right">
                  <dp-date-picker [(ngModel)]='post.certReceived' name="rcvd" id="rcvd"></dp-date-picker>
                </div>
              </fieldset>
            </div>

      <div class="column">
        <fieldset class="form-group width">
          <div style="width: 20%; float:left">
            <label for="served">Served By:</label>
          </div>
          <div style="width: 69%; float:right">
            <input  class="form-control" type="text"[(ngModel)]="post.servedBy" ngModel name="served" id="served">
          </div>
        </fieldset>

        <fieldset class="form-group width">
          <div style="width: 20%; float:left">
            <label for="dir">Directed to:</label>
          </div>
          <div style="width: 69%; float:right">
            <input class="form-control" type="text" [(ngModel)]="post.directedTo" ngModel name="dir" id="dir">
          </div>
        </fieldset>
        <fieldset class="form-group">
            <div style="width: 30%; float:left">
              <label for="case">Case Status: </label>
            </div>
            <div style="width: 70%; float:right">
              <input style="margin-left: 10px;" [(ngModel)]='post.caseStatus' type="checkbox" ngModel name="case" id="case">
            </div>
        </fieldset>

        <fieldset class="form-group">
          <div style="width: 30%; float:left">
            <label for="client">Client Status: </label>
          </div>
          <div style="width: 70%; float:right">
            <input style="margin-left: 10px;" type="checkbox"  [(ngModel)]='post.clientStatus' ngModel name="client" id="client">
          </div>
        </fieldset>

        <fieldset class="form-group">
          <div style="width: 30%; float:left">
            <label for ="ctOrder">By Court Order: </label>
          </div>
          <div style="width: 70%; float:right">
            <input style="margin-left: 10px;" type="checkbox"[(ngModel)]="post.byCtorder"  ngModel name="ctOrder" id="ctOrder">
          </div>
        </fieldset>

        <fieldset class="form-group">
          <div style="width: 30%; float:left">
            <label for ="def">Served to Defendant: </label>
          </div>
            <div style="width: 70%; float:right">
              <input style="margin-left: 10px;" [(ngModel)]='post.srvdOnDef' type="checkbox" ngModel name="def" id="def">
            </div>
        </fieldset>

        <fieldset class="form-group">
          <div style="width: 30%; float:left">
            <label for ="plt">Served to Plaintiff: </label>
          </div>
          <div style="width: 70%; float:right">
            <input style="margin-left: 10px;" type="checkbox" [(ngModel)]='post.srvdOnPlt' ngModel name="plt" id="plt">
          </div>
        </fieldset>
      </div>
    </div>
        <!-- end checkboxess -->






      <fieldset class="form-group">
          <div style="width: 20%; float:left">
            <label for="desc_notes">Notes:</label>
          </div>
          <div style="width: 80%; float:right">
            <textarea class="form-control" id="desc_notes" [(ngModel)]="post.discNotes"  ngModel name="desc" rows="5" cols="50"></textarea>
          </div>
      </fieldset>
      <fieldset class="form-group">
          <input class="btn btn-primary pull-center" style="float:right" type="submit" value="Save">
      </fieldset>
  </div>
  </form>

<table class="table">
  <thead>
    <tr>
      <th>Discovery Type</th>
      <th>Directed to Party Name</th>
      <th>Date Served</th>
      <th>Answered</th>
      <th>Case Status</th>
      <th>Client Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let pst of posts; let i = index' [ngClass]="{'light-blue-color': i%2==0, 'white-color':i%2==1}">
        <td>{{pst.discoveryType}}</td>
        <td>{{pst.directedToParty}}</td>
        <td>{{pst.dateServed | date}}</td>
        <td>{{pst.answered | date}}</td>
        <td>
          <span *ngIf="pst.caseStatus">Active</span>
          <span *ngIf="!pst.caseStatus">Inactive</span>
          <!-- input [checked]='pst.caseStatus' type="checkbox"> -->
        </td>
        <td>
          <span *ngIf="pst.clientStatus">Active</span>
          <span *ngIf="!pst.clientStatus">Inactive</span>
          <!-- <input [checked]='pst.clientStatus' type="checkbox"> -->
        </td>
        <td><button class="btn btn-default" (click)='delete(pst.Id)'>
          <fa name="trash" class="icon-colors"></fa>
        </button></td>
    </tr>
  </tbody>
</table>
</div>
